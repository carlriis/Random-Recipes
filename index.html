<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Need something to cook? Use this website to browse random recipes.">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Random Recipes</title>
</head>
<body onload="makeRecipeArray()">
	<img src="img/logo.png" alt="logo" id="logo">
	
	<div id="recipe-container">
		<div readonly name="recipe" cols="30" rows="10"  id="recipeArea"></div>
		<input type="image" src="img/arrow_left.svg" id="left">
		<input type="image" src="img/arrow_right.svg" id="right">
		<input type="image" src="img/download.svg" id="downloadIcon">
		
	</div>

	<div class="btns">
		<button class="btn" id="saveBtn">Save</button>
		<button class="btn" id="yourRecipesBtn">Your Recipes</button>
	</div>

	<script src="scripts/RECIPES.js"></script>
	<script src="scripts/main.js"></script>
</body>
